# Site settings
title: PYQFort
description: A centralized collection of Previous Year Question Papers (PYQs) for B.Tech courses
baseurl: "/neo" # the subpath of your site, e.g. /blog
url: "https://saumy1905.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - DATA_DUMP

# Collections
collections:
  colleges:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
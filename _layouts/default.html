<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- PDF.js Integration -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // PDF.js configuration
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
</head>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-left">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      </div>
      
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/search/' | relative_url }}">Search</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/contribute/' | relative_url }}">Add PYQs</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
      
      <div class="header-right">
        <a href="https://tally.so/r/wz6BKa" target="_blank" rel="noopener noreferrer" class="add-pyq-button" aria-label="Add PYQs" style="margin-top: 1.7px; display: inline-block;">
          <i class="fa-solid fa-plus pulsing-plus"></i>
        </a>
        <style>
          .pulsing-plus {
            color: #5d7bf9;
            font-size: 1.33em;
            filter: drop-shadow(0 0 2px rgba(93, 123, 249, 0.3));
            animation: plus-pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            transition: all 0.3s ease;
          }
          
          @keyframes plus-pulse {
            0%, 100% {
              transform: scale(1);
              filter: drop-shadow(0 0 2px rgba(93, 123, 249, 0.3));
            }
            25% {
              transform: scale(1.08);
              filter: drop-shadow(0 0 4px rgba(93, 123, 249, 0.5));
            }
            50% {
              transform: scale(1);
              filter: drop-shadow(0 0 2px rgba(93, 123, 249, 0.3));
            }
            75% {
              transform: scale(1.08);
              filter: drop-shadow(0 0 4px rgba(93, 123, 249, 0.5));
            }
          }
        </style>
        <button class="theme-toggle" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
    
    <div class="search-container">
      <div class="container">
        <form class="search-form" action="{{ '/search/' | relative_url }}">
          <input type="text" id="search-input" name="q" placeholder="Search PDFs...">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <h2>{{ site.title }}</h2>
          <p>{{ site.description }}</p>
        </div>
        
        <div class="footer-right">
          <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="{{ '/' | relative_url }}">Home</a></li>
              <li><a href="{{ '/about/' | relative_url }}">About</a></li>
              <li><a href="{{ '/contribute/' | relative_url }}">Add PYQs</a></li>
              <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
            </ul>
          </div>
          
          <!-- <div class="footer-links">
            <h3>Categories</h3>
            <ul>
              {% for category in site.data.categories limit:4 %}
                <li><a href="{{ '/categories/' | append: category.id | relative_url }}">{{ category.name }}</a></li>
              {% endfor %}
            </ul>
          </div> -->
        </div>
      </div>
      
      <div class="footer-bottom">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    window.site = {
      baseurl: '{{ site.baseurl }}'
    };
  </script>

<script src="{{ '/assets/js/college-data.js' | relative_url }}"></script>
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>
</html>
